<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Deck Shuffler</title>
  </head>
  <body>
    <div class="container">
      <div id="output-div">
        <div class="row" id="output-row">

        </div>
        <h5>Shuffled Deck</h5>
        <div class="row" id="deck-print-row">
          <div class="col-md-3">
            <ul id="deck-output-a">

            </ul>
          </div>
          <div class="col-md-3">
            <ul id="deck-output-b">

            </ul>
          </div>
          <div class="col-md-3">
            <ul id="deck-output-c">

            </ul>
          </div>
          <div class="col-md-3">
            <ul id="deck-output-d">

            </ul>
          </div>
        </div>
      </div>
      <div id="dealing-div">
        <div id="can-deal-button">
          <button type="button" class="btn" id="dealing-button">Deal a Card</button>
        </div>
        <div id="reshuffle-button">
          <button type="button" class="btn" id="reshuffle">Reshuffle the Deck</button>
        </div>
        <ul id="dealt-cards">

        </ul>
      </div>
    </div>
  </body>
</html>
